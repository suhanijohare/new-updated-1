<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Ambulance</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Ambulance Registration</h2>
    <form method="post">
        {% csrf_token %}
        <label>Ambulance Number:</label>
        <input type="text" name="ambulance_number" required><br>
        <label>Vehicle Type:</label>
        <input type="text" name="vehicle_type" required><br>
        <label>Capacity:</label>
        <input type="number" name="capacity" required><br>
        <button type="submit">Register Ambulance</button>
    </form>
</div>
</body>
</html>
